name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: charts/nfs-pvc

      - name: Helm Publisher
        uses: stefanprodan/helm-gh-pages@v1.5.0
        with:
          token: ${{ github.token }}
